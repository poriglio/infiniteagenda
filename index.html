<!DOCTYPE html>
	<html ng-app="calendarModule">
		<head>
			<title>Infinite Agenda</title>
			<link rel="stylesheet" type="text/css" href="styles.css">
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		</head>
		<body ng-controller="calendarController">
			<div class="fixedHeader box-shadow">
				<h1>Infinite Agenda</h1>
				<nav><a href="#">back to top</a>
			</div>
			<div class="scrollingDates">
				<div ng-repeat="object in calendar" class="singleDate">
					<table class="box-shadow">
						<tr>
							<td class="date">{{object.date}}</td>
							<td class="appointment">{{object.appt}}</td>
						</tr>
					</table>
				</div>	
			</div>
			<script src="script.js"></script>
		</body>
	</html>
